<!DOCTYPE html>
<html>
  	<head>
		<title>JSC Weather</title>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
		<link type = 'text/css' rel = 'stylesheet' href = 'stylesheet.css'/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="weather.js"></script>
  	</head>
 
  <body> 
    <div id="main-container">

  <div id="weather-background-container">
    <div class="WeatherBackground" id="weather-background-extreme"></div>
    
    <div class="WeatherBackground" id="weather-background-storm"></div>
    
    <div class="WeatherBackground" id="weather-background-snow"></div>
    
    <div class="WeatherBackground" id="weather-background-rain"></div>
    
    <div class="WeatherBackground" id="weather-background-haze"></div>
    
    <div class="WeatherBackground" id="weather-background-cloudy"></div>
    
    <div class="WeatherBackground" id="weather-background-clear"></div>
    
    <div class="WeatherBackground" id="weather-background-windy"></div>
    
  </div>
  
  <!--temp-->
  <div id="output-container-main">
    <div class="OutputContainer" id="city-container">
      <h1 id="city-name"></h1>
    </div>
    
    <div class="OutputContainer OutputFlex" id="current-container">
      <h3 id="current-temp"></h3>
      <h3 id="current-condition"></h3>
    </div>
    
    <div class="OutputContainer OutputFlex" id="high-low-container">
      <p id="low-temp"></p>
      <p id="humidity">
      </p>
      <p id="high-temp"></p>
    </div>
    
    
  </div>
  
  
  
  <div id="input-container">
    <form id="input-form-container" autocomplete="off">
      
      <div id="user-input-container-main">
      
        <i class="fas fa-search fa-sm" id="search-icon" ></i>
      
        <input id="user-input" type="text" placeholder="Enter a U.S. city or zip code" required>
        </div>
            
      
      
      <div id="submit-button-container">
        <input type="submit" name="submit" value="Submit" id="submit-button" />
      </div>
    </form>
    
    <!--<div id="submit-button-container">
      <div id="submit-button"><p id="button-text">Submit</p>
</div>
    </div>-->
    
  </div>
</div>  
  </body> 
</html>
